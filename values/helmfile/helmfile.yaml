repositories:
- name: metallb
  url: https://metallb.github.io/metallb
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx/
- name: jenkins
  url: https://charts.jenkins.io
- name: gitea-charts
  url: https://dl.gitea.com/charts/
- name: harbor
  url: https://helm.goharbor.io
- name: sonarqube
  url: https://SonarSource.github.io/helm-chart-sonarqube

commonLabels:
  managed-by: helmfile

releases:
- name: metallb
  namespace: metallb-system
  chart: metallb/metallb
  version: 0.14.7
  values:
  - /home/kind/gitflow/values/metallb/values.yaml

- name: ingress-nginx
  namespace: ingress-nginx
  chart: ingress-nginx/ingress-nginx
  version: 4.11.1
  values:
  - /home/kind/gitflow/values/ingress-nginx/values.yaml

- name: jenkins
  namespace: jenkins
  chart: jenkins/jenkins
  version: 5.4.3
  values:
  - /home/kind/gitflow/values/jenkins/values.yaml

- name: gitea
  namespace: gitea
  chart: gitea-charts/gitea
  version: 10.4.0
  values:
  - /home/kind/gitflow/values/gitea/values.yaml

- name: harbor
  namespace: harbor
  chart: harbor/harbor
  version: 1.15.0
  values:
  - /home/kind/gitflow/values/harbor/values.yaml

- name: sonarqube
  namespace: sonarqube
  chart: sonarqube/sonarqube
  version: 10.6.1+3163
  values:
  - /home/kind/gitflow/values/sonarqube/values.yaml
